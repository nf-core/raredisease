custom_logo: "nf-core-raredisease_logo_light.png"
custom_logo_url: https://github.com/nf-core/raredisease/
custom_logo_title: "nf-core/raredisease"

report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/raredisease/tree/dev" target="_blank">nf-core/raredisease</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/raredisease/dev/docs/output" target="_blank">documentation</a>.
report_section_order:
  "nf-core-raredisease-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-raredisease-summary":
    order: -1002

export_plots: true

run_modules:
  - fastqc
  - fastp
  - haplocheck
  - qualimap
  - picard
  - mosdepth
  - ngsbits
  - peddy
  - custom_content

module_order:
  - fastqc:
      name: "FastQC"
      path_filters:
        - "*.zip"
  - picard:
      name: "Picard"
  - qualimap:
      name: "Qualimap"
  - fastp:
      name: "fastp"
  - mosdepth:
      name: "Mosdepth"
  - haplocheck:
      name: "haplocheck"
  - ngsbits:
      name: "ngsbits"
  - peddy:
      name: "Peddy"

extra_fn_clean_exts:
  - "_sorted_md"
  - type: regex
    pattern: "_LNUMBER[0-9]{1,}"

disable_version_detection: true
